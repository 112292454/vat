<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .status-completed { background-color: #10b981; }
        .status-running { background-color: #3b82f6; animation: pulse 2s infinite; }
        .status-failed { background-color: #ef4444; }
        .status-pending { background-color: #6b7280; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        /* Toast åŠ¨ç”» */
        .toast-enter { animation: toastIn 0.3s ease-out; }
        .toast-exit { animation: toastOut 0.3s ease-in forwards; }
        @keyframes toastIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes toastOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-20px); opacity: 0; }
        }
    </style>
</head>

                    <a href="/tasks" class="text-gray-600 hover:text-gray-900 {% if '/tasks' in request.url.path %}font-semibold text-blue-600{% endif %}">

                    <a href="/bilibili" class="text-gray-600 hover:text-gray-900 {% if '/bilibili' in request.url.path %}font-semibold text-pink-600{% endif %}">

    <!-- Toast å®¹å™¨ -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- å…¨å±€ Toast å’Œæ¨¡æ€æ¡†å·¥å…·å‡½æ•° -->
    <script>
    // Toast é€šçŸ¥ç³»ç»Ÿ
    function showToast(message, type = 'info', duration = 3000) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        
        const colors = {
            success: 'bg-green-500',
            error: 'bg-red-500',
            warning: 'bg-yellow-500',
            info: 'bg-blue-500'
        };
        
        const icons = {
            success: 'âœ“',
            error: 'âœ•',
            warning: 'âš ',
            info: 'â„¹'
        };
        
        toast.className = `${colors[type] || colors.info} text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-2 toast-enter min-w-64 max-w-md`;
        toast.innerHTML = `
            <span class="text-lg">${icons[type] || icons.info}</span>
            <span class="flex-1">${message}</span>
            <button onclick="this.parentElement.remove()" class="ml-2 hover:opacity-70">Ã—</button>
        `;
        
        container.appendChild(toast);
        
        if (duration > 0) {
            setTimeout(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-exit');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
        
        return toast;
    }
    
    // æ¨¡æ€æ¡†ç‚¹å‡»å¤–éƒ¨å…³é—­æ”¯æŒ
    function setupModalClickOutside(modalId, closeCallback) {
        const modal = document.getElementById(modalId);
        if (!modal) return;
        
        modal.addEventListener('click', function(e) {
            // åªæœ‰ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯ï¼ˆè€Œéå†…å®¹åŒºåŸŸï¼‰æ—¶æ‰å…³é—­
            if (e.target === modal) {
                if (typeof closeCallback === 'function') {
                    closeCallback();
                } else {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            }
        });
    }
    
    // åˆå§‹åŒ–æ‰€æœ‰å¸¦ data-modal-close å±æ€§çš„æ¨¡æ€æ¡†
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('[data-modal]').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        });
    });
    </script>
