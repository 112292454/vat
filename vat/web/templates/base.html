    <style>
        .status-completed { background-color: #10b981; }

        .status-failed { background-color: #ef4444; }
        .status-pending { background-color: #6b7280; }
        .status-blocked { background-color: #374151; opacity: 0.5; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        /* Toast åŠ¨ç”» */
        .toast-enter { animation: toastIn 0.3s ease-out; }
        .toast-exit { animation: toastOut 0.3s ease-in forwards; }
        @keyframes toastIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes toastOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-20px); opacity: 0; }
        }
        /* å¯æ’åºè¡¨å¤´ */
        th[data-sort] { cursor: pointer; user-select: none; position: relative; }

        th[data-sort]::after { content: 'â‡…'; opacity: 0.3; margin-left: 4px; font-size: 0.75em; }
        th[data-sort].sort-asc::after { content: 'â–²'; opacity: 0.8; }
        th[data-sort].sort-desc::after { content: 'â–¼'; opacity: 0.8; }
        /* ç­›é€‰æ ‡ç­¾ */
        .filter-tag { transition: all 0.15s; }
        .filter-tag.active { font-weight: 600; }
    </style>
</head>

    <!-- Toast å®¹å™¨ -->

    <!-- å…¨å±€ Toast å’Œæ¨¡æ€æ¡†å·¥å…·å‡½æ•° -->
    <script>
    // Toast é€šçŸ¥ç³»ç»Ÿ
    function showToast(message, type = 'info', duration = 3000) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        
        const colors = {
            success: 'bg-green-500',
            error: 'bg-red-500',
            warning: 'bg-yellow-500',
            info: 'bg-blue-500'
        };
        
        const icons = {
            success: 'âœ“',
            error: 'âœ•',
            warning: 'âš ',
            info: 'â„¹'
        };
        
        toast.className = `${colors[type] || colors.info} text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-2 toast-enter min-w-64 max-w-md`;
        toast.innerHTML = `
            <span class="text-lg">${icons[type] || icons.info}</span>
            <span class="flex-1">${message}</span>
            <button onclick="this.parentElement.remove()" class="ml-2 hover:opacity-70">Ã—</button>
        `;
        
        container.appendChild(toast);
        
        if (duration > 0) {
            setTimeout(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-exit');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
        
        return toast;
    }
    
    // æ¨¡æ€æ¡†ç‚¹å‡»å¤–éƒ¨å…³é—­æ”¯æŒ
    function setupModalClickOutside(modalId, closeCallback) {
        const modal = document.getElementById(modalId);
        if (!modal) return;
        
        modal.addEventListener('click', function(e) {
            // åªæœ‰ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯ï¼ˆè€Œéå†…å®¹åŒºåŸŸï¼‰æ—¶æ‰å…³é—­
            if (e.target === modal) {
                if (typeof closeCallback === 'function') {
                    closeCallback();
                } else {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            }
        });
    }
    
    // åˆå§‹åŒ–æ‰€æœ‰å¸¦ data-modal-close å±æ€§çš„æ¨¡æ€æ¡†
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('[data-modal]').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        });
    });
    
    // ==================== é€šç”¨è¡¨æ ¼æ’åº ====================
    // ç”¨æ³•ï¼šåœ¨ <th> ä¸ŠåŠ  data-sort="col-index" data-sort-type="text|number|date"
    //       åœ¨ <td> ä¸ŠåŠ  data-sort-value="å®é™…æ’åºå€¼"ï¼ˆå¯é€‰ï¼Œé»˜è®¤ç”¨ textContentï¼‰
    function initSortableTable(tableEl) {
        if (!tableEl) return;
        const headers = tableEl.querySelectorAll('th[data-sort]');
        headers.forEach(th => {
            th.addEventListener('click', () => {
                const colIdx = parseInt(th.dataset.sort);
                const sortType = th.dataset.sortType || 'text';
                const isAsc = th.classList.contains('sort-asc');
                // æ¸…é™¤æ‰€æœ‰æ’åºçŠ¶æ€
                headers.forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
                // è®¾ç½®æ–°çŠ¶æ€
                th.classList.add(isAsc ? 'sort-desc' : 'sort-asc');
                const desc = isAsc;
                
                const tbody = tableEl.querySelector('tbody');
                const rows = Array.from(tbody.querySelectorAll('tr:not(.no-sort)'));
                
                rows.sort((a, b) => {
                    const aCell = a.cells[colIdx];
                    const bCell = b.cells[colIdx];
                    if (!aCell || !bCell) return 0;
                    let aVal = aCell.dataset.sortValue ?? aCell.textContent.trim();
                    let bVal = bCell.dataset.sortValue ?? bCell.textContent.trim();
                    
                    if (sortType === 'number') {
                        aVal = parseFloat(aVal) || 0;
                        bVal = parseFloat(bVal) || 0;
                        return desc ? bVal - aVal : aVal - bVal;
                    }
                    if (sortType === 'date') {
                        aVal = new Date(aVal || 0).getTime() || 0;
                        bVal = new Date(bVal || 0).getTime() || 0;
                        return desc ? bVal - aVal : aVal - bVal;
                    }
                    // text
                    return desc ? bVal.localeCompare(aVal, 'zh') : aVal.localeCompare(bVal, 'zh');
                });
                
                rows.forEach(row => tbody.appendChild(row));
            });
        });
    }
    
    // ==================== é€šç”¨è¡Œç­›é€‰ ====================
    // ç”¨æ³•ï¼šåœ¨ <tr> ä¸ŠåŠ  data-filter-xxx="value"ï¼Œè°ƒç”¨ filterTableRows æŒ‰æ¡ä»¶æ˜¾ç¤º/éšè—
    function filterTableRows(tableEl, filterFn) {
        if (!tableEl) return;
        const rows = tableEl.querySelectorAll('tbody tr');
        let visibleCount = 0;
        rows.forEach(row => {
            if (row.classList.contains('no-filter')) return; // è·³è¿‡"æ— æ•°æ®"æç¤ºè¡Œ
            const show = filterFn(row);
            row.style.display = show ? '' : 'none';
            if (show) visibleCount++;
        });
        // æ˜¾ç¤º/éšè—"æ— åŒ¹é…"æç¤º
        let emptyRow = tableEl.querySelector('.filter-empty-row');
        if (visibleCount === 0) {
            if (!emptyRow) {
                emptyRow = document.createElement('tr');
                emptyRow.className = 'filter-empty-row no-sort no-filter';
                const cols = tableEl.querySelector('thead tr')?.cells.length || 6;
                emptyRow.innerHTML = `<td colspan="${cols}" class="px-6 py-8 text-center text-gray-500">æ²¡æœ‰åŒ¹é…çš„è®°å½•</td>`;
                tableEl.querySelector('tbody').appendChild(emptyRow);
            }
            emptyRow.style.display = '';
        } else if (emptyRow) {
            emptyRow.style.display = 'none';
        }
        return visibleCount;
    }
    
    // æ›´æ–°ç­›é€‰æŒ‰é’®çš„æ¿€æ´»çŠ¶æ€
    function setActiveFilter(container, activeValue) {
        // æ”¶é›†æ‰€æœ‰å¯èƒ½çš„ active æ ·å¼ç±»ï¼ˆç”¨äº remove æ—¶æ¸…ç†å¹²å‡€ï¼‰
        const allActiveClasses = new Set();
        container.querySelectorAll('.filter-tag').forEach(tag => {
            (tag.dataset.activeClass || '').split(/\s+/).filter(Boolean).forEach(c => allActiveClasses.add(c));
        });

        container.querySelectorAll('.filter-tag').forEach(tag => {
            const isActive = tag.dataset.filterValue === activeValue;
            tag.classList.toggle('active', isActive);
            const activeClasses = (tag.dataset.activeClass || 'bg-gray-800 text-white').split(/\s+/).filter(Boolean);
            if (isActive) {
                tag.classList.remove('bg-gray-200', 'text-gray-700');
                tag.classList.add(...activeClasses);
            } else {
                tag.classList.add('bg-gray-200', 'text-gray-700');
                tag.classList.remove(...allActiveClasses);
            }
        });
    }
    </script>
